[pytest]
# Pytest configuration for Sumeria Personal Assistant

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Markers for organizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    gmail: Gmail-related tests
    slow: Tests that take a long time
    asyncio: Async tests

# Async configuration
asyncio_mode = auto

# Coverage options
[coverage:run]
source = app
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
